name: Deploy static content to S3

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awscli --upgrade --user

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::925173698100:role/github-actions-d4lanis
          aws-region: us-east-1

      - name: Fetch environment variables
        run: |
          aws ssm get-parameter --name "VITE_EMAIL" --region us-east-1 --query "Parameter.Value" --output text > .env
          aws ssm get-parameter --name "VITE_FA_LINK" --region us-east-1 --query "Parameter.Value" --output text >> .env
          aws ssm get-parameter --name "VITE_IG_LINK" --region us-east-1 --query "Parameter.Value" --output text >> .env
          aws ssm get-parameter --name "VITE_WA_LINK" --region us-east-1 --query "Parameter.Value" --output text >> .env

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://capital-brokers-site --delete